<html lang="en" dir="ltr">
    <head>
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Hojjat Hekmatipour">
        <link rel="stylesheet" type="text/css" href="Style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Rayman Official</title>
    </head>
    <body>
        <form class="calculator_section">
            <div class="display-calc">
                <span>313</span>
            </div>
            <div class="btn-calc">
                <div class="row-calc">
                    <input type="button" name="button-calculator" value="Clear">
                    <input type="button" name="button-calculator" value="P">
                    <input type="button" name="button-calculator" value="%">
                    <input type="button" name="button-calculator" value="/">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" value="7">
                    <input type="button" name="button-calculator" value="8">
                    <input type="button" name="button-calculator" value="9">
                    <input type="button" name="button-calculator" value="*">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" value="4">
                    <input type="button" name="button-calculator" value="5">
                    <input type="button" name="button-calculator" value="6">
                    <input type="button" name="button-calculator" value="-">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" value="1">
                    <input type="button" name="button-calculator" value="2">
                    <input type="button" name="button-calculator" value="3">
                    <input type="button" name="button-calculator" value="+">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" value="0">
                    <input type="button" name="button-calculator" value=".">
                    <input type="button" name="button-calculator" value="=">
                </div>
                
            </div>
        </form>
    </body>
</html>
